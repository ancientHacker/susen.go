<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>{{.Title}}</title>
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="{{.IconFile}}" />
  </head>
  <body>
    <h1>{{.TopHead}}</h1>
    <p>Sorry, a server error has occurred while generating this page.  The English description of the error is:</p>
    <blockquote><em>{{.Message}}</em></blockquote>
    <p>To report this error, <a href="{{.ReportBugPage}}">click here</a>.  When reporting your error, please include the following build info:</p>
    <p>{{.ApplicationFooter}}</p>
  </body>
</html>
