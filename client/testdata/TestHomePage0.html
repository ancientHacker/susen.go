<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Sūsen: Home</title>
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/home.css">
    <script src="/home.js"></script>
  </head>
  <body sessionID="httpx-Test0" puzzleID="test-0" onload="initializePage()">
    <h1>Sūsen</h1>
    <div class="home">
      <div class="left">
	<div class="activity">
	  <h3>Solve a Puzzle</h3>
	  <p>Current puzzle: <a href="/solver/">test-0</a>
	  <p>Start new puzzle:
	    <a id="pseudo-puzzle-1" href="/reset/pseudo-puzzle-1">pseudo-puzzle-1</a>
	    <a id="other-2" href="/reset/other-2">other-2</a>
	    <a id="your-favorite" href="/reset/your-favorite">your-favorite</a></p>
	</div>
      </div>
      <div class="right">
	<div class="options">
	  <div>Hover hints:
	    <input id="hoverOn" type="radio" onclick="clickHoverHints(true)">On
	    <input id="hoverOff" type="radio" onclick="clickHoverHints(false)">Off
	  </div>
	  <div>Select hints:
	    <input id="selectOn" type="radio" onclick="clickSelectHints(true)">On
	    <input id="selectOff" type="radio" onclick="clickSelectHints(false)">Off
	  </div>
	  <div>Guess hints:
	    <input id="guessOn" type="radio" onclick="clickGuessHints(true)">On
	    <input id="guessOff" type="radio" onclick="clickGuessHints(false)">Off
	  </div>
	</div>
      </div>
    </div>
    <div class="footer">
      <p>[Sūsen local]</p>
    </div>
  </body>
</html>
