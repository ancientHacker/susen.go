    <h1>Reporting Bugs</h1>
    <p>The best way to report a problem
    with <a href="/">Sūsen</a> is by creating an issue in
    the <a href="https://github.com/ancientHacker/susen.go">GitHub
    project</a>, which you can do by clicking
    on <a href="https://github.com/ancientHacker/susen.go/issues/new"
    target="_blank">this link</a>.  Thanks for helping to improve
    the program.</p>
